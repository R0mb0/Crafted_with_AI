<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="margin: 0px; padding: 0px; width: 100%; height: 100%; display: inline-block;">


    <style>
        /* Sfondo scuro aggiunto per rendere visibile il testo bianco */
        body {
            background-color: #1e1e1e;
        }

        .ai-circle {
            /* Dimensioni del contenitore */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            
            /* Stile del testo */
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
            color: #ffffff; /* Testo bianco */
        }

        /* Il cerchio verde luminoso */
        .ai-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid #4ade80; /* Verde aggiornato */
            border-radius: 50%;
            background-color: transparent;
            z-index: 1;
        }

        /* La scritta in primo piano */
        .ai-circle span {
            position: relative;
            z-index: 3;
        }
    </style>



    <div class="ai-circle">
        <span>AI</span>
    </div>


</div>
    </foreignObject>
</svg>