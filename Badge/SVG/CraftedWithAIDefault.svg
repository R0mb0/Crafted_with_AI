<svg xmlns="http://www.w3.org/2000/svg" width="136" height="46">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="margin: 0px; padding: 0px; width: 100%; height: 100%; display: inline-block;">


    <style>
        .rectangle {
            width: 130px;
            height: 40px;
            border: 3px solid #92a8d1;;
            border-radius: 15px; 
            display: flex;
            align-items: center;
            justify-content: center;
      
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            width: auto;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }
        td:first-child {
            width: 40%;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        td:first-child::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid #92a8d1;
            border-radius: 50%;
            background-color: transparent;
            z-index: 1;
        }
        td span {
            position: relative;
            z-index: 3;
        }
    </style>


    <!-- Rectangle -->
    <div class="rectangle">
        <table>
            <tbody><tr>
                <td style="font-size:20px; color:#92a8d1;"><span>AI</span></td>
              <td style="font-size:15px; line-height:0.9; color:#92a8d1;"><span><b>Crafted <br /> with AI</b></span></td>
            </tr>
        </tbody></table>
    </div>

</div>
    </foreignObject>
</svg>